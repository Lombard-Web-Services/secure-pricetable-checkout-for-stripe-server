<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annulation du Paiement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .dark-mode .text-gray-600 {
            color: #a0aec0;
        }
        .dark-mode .bg-gray-100 {
            background-color: #1a202c;
        }
        .emoji {
            font-size: 6rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen transition-colors duration-300">
    <div class="text-center">
        <div class="flex justify-end mb-4">
            <select id="language" class="border rounded px-2 py-1">
                <option value="fr">FranÃ§ais</option>
                <option value="en">English</option>
            </select>
            <button id="toggle-theme" class="border rounded px-4 py-2 bg-gray-200 ml-2">Toggle Dark Mode</button>
        </div>
        <h1 class="text-5xl font-bold text-gray-800 mb-4" data-fr="Oops :(" data-en="Oops :(">Oops :(</h1>
        <div class="emoji">ðŸ˜ž</div>
        <p class="text-xl text-gray-600 mt-4" data-fr="Paiement annulÃ©. Choisissez un autre plan ou rÃ©essayez !" data-en="Payment canceled. Pick another plan or try again!">Paiement annulÃ©. Choisissez un autre plan ou rÃ©essayez !</p>
        <a href="/index.html" class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg mt-6 hover:bg-blue-700" data-fr="Retourner aux plans" data-en="Return to Plans">Retourner aux plans</a>
    </div>
    <script>
        document.getElementById('language').addEventListener('change', function() {
            const lang = this.value;
            document.querySelectorAll('[data-fr][data-en]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        });
        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
